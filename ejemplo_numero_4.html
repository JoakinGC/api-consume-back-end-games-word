<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Definiciones limpias</title>
</head>
<body>
  <h1>Buscar definiciones</h1>
  <input type="text" id="palabra" placeholder="Palabra a buscar">
  <button onclick="buscar()">Buscar</button>

  <script>
    async function buscar() {
      const palabra = document.getElementById("palabra").value;
      const url = `https://es.wiktionary.org/w/api.php?action=parse&page=${encodeURIComponent(palabra)}&format=json&origin=*`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.parse) {
          console.log(`âŒ No se encontrÃ³ la palabra "${palabra}".`);
          return;
        }

        const html = data.parse.text["*"];
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        doc.querySelectorAll("style, script").forEach(el => el.remove());

        const clasesNoDeseadas = [
          ".mw-parser-output .definicion-impropia",
          ".mnv",
          ".impropia",
          ".etim",
          ".referencias",
          ".encabezado", 
        ];
        clasesNoDeseadas.forEach(selector => {
          doc.querySelectorAll(selector).forEach(el => el.remove());
        });

        const dd = doc.querySelectorAll("dd");
        if (dd.length === 0) {
          console.log(`âš ï¸ No se encontraron definiciones para "${palabra}".`);
          return;
        }

        console.log(`ðŸ“š Definiciones limpias para "${palabra}":\n`);
        console.log(dd);
        
        let contador = 1;
        dd.forEach(dt => {
          const texto = dt.textContent.trim();

          
          if (
            texto &&
            !/^\.mw-parser-output/.test(texto) &&
            !texto.includes("{") &&
            texto.length > 3
          ) {
            console.log(`ðŸ‘‰ DefiniciÃ³n ${contador++}: ${texto}`);
          }
        });

      } catch (err) {
        console.error("ðŸ’¥ Error al consultar:", err);
      }
    }
  </script>
</body>
</html>
